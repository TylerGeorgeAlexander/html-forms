<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
            <div class="item">
              <label for="name">Name:</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Your full name"
              />
            </div>
            <div class="item">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"     
                placeholder="Example@gmail.com"
              />
            </div>
        </div>
        <div class="item">
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
        <div class="item">
          <button type="submit">Submit</button>
        </div>

          <div class="group">
            <div class="item">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Sapiente assumenda aspernatur possimus. Ullam dolorum totam quas perspiciatis.
            </div>
            <div class="item-double">Amet, perspiciatis odio nemo odit similique, neque, consequuntur distinctio quod enim illo ea?</div>
          </div>
  
<!-- comment test -->


      </form>
    </main>
  </body>
</html>
